            for(var i=0; i<1 ; i++) {
                if(count<pastPointsLength) {

                        stroke(colors[colorCount%colors.length]);
                    }
                    drawLine(count);
                    count++;
                    colorCount++;
                }

        function drawLine(index){
             var p = pastPoints[index].points;
                // p = JSON.stringify(p);
                 ps = p.split(",");
                // console.log(ps);
                if(ps.length==2){
                    point(ps[0],ps[1],10,10);
                } else if (ps.length>2) {
                    for (var j = 0; j < ps.length; j+=2) {
                        if(j-1 > 0){
                            line(ps[j],ps[j+1],ps[j+2],ps[j+3]);
                        }
                    };
                }


        }

        function drawAllLines(){
                for(var i=0; i < pastPoints.length; i++){
                var p = pastPoints[i].points;
                // p = JSON.stringify(p);
                 ps = p.split(",");
                // console.log(ps);
                if(ps.length==2){
                    point(ps[0],ps[1],10,10);
                } else if (ps.length>2) {
                    for (var j = 0; j < ps.length; j+=2) {
                        if(j-1 > 0){
                            line(ps[j],ps[j+1],ps[j+2],ps[j+3]);
                        }
                    };
                }
            }
        }

        function mouseDragged(){
            

            mx = mouseX;
            my = mouseY;

            if(mReleased){
                pmx = mx;
                pmy = my;
                mReleased= false;
            }
            
            if(count%2==0){
                points.push(pmx);
                points.push(pmy);
                points.push(mx);
                points.push(my);
            }
            if(atHome){
                stroke(colors[colorCount%colors.length]);
            }
            line( pmx,pmy,mx,my);
            pmx = mx;
            pmy = my;
            count++;
        }

        function mouseReleased() {

          points = [];
          }

  resizeCanvas(windowWidth,$(document).height()*4);
}
